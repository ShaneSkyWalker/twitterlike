<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitterlike. It's what a fine coursework1 like</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">

</head>

<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center py-4 mt-2">
                <img class="img-fluid" src="cat.png" alt="image">
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h4 class="text-muted font-weight-light mt-1">Sign in to Twitterlike</h4>
            </div>
        </div>
        <div class="row row-custom">
            <div class="col">
                <div class="bg-white p-4 mt-3 border rounded">
                    <form id="LoginForm">
                        <div class="form-group">
                            <label for="usernameInput" class="text-dark">Username or email address</label>
                            <input type="text" class="form-control form-control-sm" id="username"
                                placeholder="Enter username or email">
                        </div>
                        <div class="form-group">
                            <label for="userpwdInput" class="text-dark d-block">Password
                                <a class="text-primary float-right">Forgot password?</a>
                            </label>
                            <input type="password" class="form-control form-control-sm" id="password"
                                placeholder="Password">
                        </div>
                        <input type="submit" class="btn rounded-sm btn-primary-custom btn-block btn-sm text-white mt-4"
                            value="Sign in">
                    </form>
                </div>
            </div>
        </div>
        <div class="row mt-3 row-custom">
            <div class="col text-center">
                <div class="border py-3 rounded">
                    <span>New to Twitterlike?</span>
                    <a href="#">Create an account.</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("LoginForm").addEventListener('submit', login);

        function processResponse(response) {
            if (response.status === 200) {
                output =
                    `
        <div class="alert alert-success" role="alert">
          Hello, ${document.getElementById('name').value}! It's nice to meet you!
        </div>        
        `;
                document.getElementById('output').innerHTML = output;
            } else {
                output =
                    `
        <div class="alert alert-danger" role="alert">
          Oh no! Something went wrong :(
        </div>        
        `;
                document.getElementById('output').innerHTML = output;
            }
        }

        function login(e) {
            e.preventDefault();

            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            fetch('https://twitterlike.azurewebsites.net/api/MyFirstFunction?code=aQ6C0LslLrffw5Ixo0/V/VTFIziasV6idETKbBKHe6vgHKFRFSjGxA==', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
                .then((res) => processResponse(res))
        }
    </script>

</body>

</html>
